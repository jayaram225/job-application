<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Omit 'public' in path -->
</head>
<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm" action="/submit" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="2" required></textarea>

      <label for="experience">Work Experience:</label>
      <textarea id="experience" name="experience" rows="3" required></textarea>

      <label for="position">Position Applied For:</label>
      <input type="text" id="position" name="position" required>

      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

      <button type="submit">Submit Application</button>
    </form>
  </div>
  <script src="/script.js"></script> <!-- Omit 'public' in path -->
</body>
</html>
